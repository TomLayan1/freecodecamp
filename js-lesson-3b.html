<head>

  <title>Select value</title>
</head>
<body>
  <h4>Getting the value from the select dropdown</h4>
  <select id="js-value-selector">
    <option disabled selected></option>
    <option value="Orange">Orange</option>
    <option value="Apple">Apple</option>
    <option value="Water melon">Water melon</option>
    <option value="Strawberry">Strawberry</option>
    <option value="Grape">Grape</option>
  </select>
  <h1 class="js-show-value"></h1>
  <button class="get-value-btn">Get value</button>

  <script src="js-lesson-3b.js"></script>
