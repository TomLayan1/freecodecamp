<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Contact Us</title>
</head>
<body>
  <div id="header">
    <div class="logo-container">
      <h2 class="logo">Logo</h2>
      <img class="logo" src="" alt="">
    </div>
    <!-- <div class="nav-container">
      <a class="nav-link" href=""><li>Home</li></a>
      <a class="nav-link" href=""><li>Lorem</li></a>
      <a class="nav-link" href=""><li>Lorem</li></a>
      <a class="nav-link" href=""><li>Lorem</li></a>
      <a class="nav-link" href=""><li>What we do</li></a>
      <a class="nav-link" href=""><li>Contact Us</li></a>
    </div> -->
    <div class="menu-icon">
      <button class="take-quiz-btn">Take quiz</button>
      <img class="nav-icon" src="hamburger.png" alt="">
    </div>
  </div>
    <!-- <div class="js-general-contact-container general-contact-container"> -->
      <h2 class="form-header">Contact Us</h2>
      <div class="form-social-container">
        <div class="lotti-image-container">
          <img class="placeholder-img" src="car.png" alt="">
        </div>
        <div class="contact-form-main-container">
          <div class="form-container">
            <form class="contact-form" action="">
              <div class="field-container">
                <label>Name</label>
                <input class="js-name-field input-field" type="text" placeholder="Enter name">
                <small class="js-name-error-message error-message"></small>
              </div>
              <div class="field-container">
                <label>Email</label>
                <input class="js-email-field input-field" type="email" placeholder="Enter email">
                <small class="js-emial-error-message error-message"></small>
              </div>
              <div class="field-container">
                <label>Phone number</label>
                <input class="js-number-field input-field" type="text" placeholder="Enter phone number">
                <small class="js-number-error-message error-message"></small>
              </div>
              <div class="field-container">
                <label>Subject</label>
                <input class="js-subject-field input-field" type="text" placeholder="Enter reason">
                <small class="js-subject-error-message error-message"></small>
              </div>
              <div class="field-container">
                <label>Message</label>
                <textarea class="js-message-field message-field input-field" type="text" placeholder="Enter message"></textarea>
                <!-- <textarea name="contact-message" id="text-area" cols="30" rows="8"></textarea> -->
                <small class="js-message-error-message error-message"></small>
              </div>
              <button class="js-send-message-btn send-message-btn">Send Message</button>
            </form>
          </div>
          <div class="social-icon-container">
            <div class="social-icon">
              <i class='bx bxl-twitter' ></i>
              <small class="icon-name">twitter</small>
            </div>
            <div class="social-icon">
              <i class='bx bxl-facebook-circle' ></i>
              <small class="icon-name">facebook</small>
            </div>
            <div class="social-icon">
              <i class='bx bxl-instagram-alt'></i>
              <small class="icon-name">instagram</small>
            </div>
            <div class="social-icon">
              <i class='bx bxl-linkedin-square' ></i>
              <small class="icon-name">linkdin</small>
            </div>
          </div>
        </div>
      </div>
     
    <!-- </div> -->
  </div>
  <script src="script/contact.js"></script>
</body>
</html>
