  <div id="header">
    <div class="logo-container">
      <h2 class="logo">Logo</h2>
      <img class="logo" src="" alt="">
    </div>
    <div class="nav-container">
      <a class="nav-link" href=""><li>Home</li></a>

  </div>
    <div class="js-login-registering-container login-registering-container">
      <div class="login-form-contaner">
        <h2 style="text-align: center;">Log In Here</h2>
        <form class="login-form" action="">
          <p class="js-login-error-message login-error-message"></p>
          <div class="Username-container">
            <label class="username-indicator">Username</label>
            <input type="text" class="js-Username-field Username-field" placeholder="Enter username">
          </div>
          <div class="password-container">
            <label class="password-indicator">Password</label>
            <input type="password" class="js-password-field password-field" placeholder="Enter passwor">
          </div>
          <button class="js-login-form-button login-form-button">Log In</button>
        </form>
        <p class="direct-to-signup" style="text-align: center; padding: 5px;">Haven't registered? <a class="js-click-to-signup click-to-signup" >Click here</a></p>
      </div>
    </div>
