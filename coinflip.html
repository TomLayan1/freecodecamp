<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
</head>
<body>
  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">Tails</button>
  <p class="moves"></p>
  <p class="result"></p>
  <p class="score"></p>
  <button onclick="score.wins = 0; score.loses = 0; localStorage.removeItem('score')">Reset Scores</button>

  <script src="coinflip.js"></script>
</body>
</html>
