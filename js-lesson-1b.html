<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script Practice</title>
</head>
<body>
  <script>
    // Javascript Basics

    // 1. temperature in celcius
    let tempertureCelcius = 25;

    // converting temperature to Fahrenheit
    let fahrenheit = (tempertureCelcius * (9 / 5)) + 32;
    console.log(fahrenheit);
    

     // 2. temperature in Fahrenheit
     let tempertureFahrenheit = 86;

     // converting temperature to Celcius
     let celcius = (tempertureFahrenheit - 32) * 5 / 9;
     console.log(celcius);

  </script>
</body>
</html>
