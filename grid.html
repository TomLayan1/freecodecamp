<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid parctice</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      
    }

    .box1{
      background-color: blue;
    }
    .box2{
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">box 1<p>text</p></div>
    <div class="box2">box 2</div>
    <div class="box2">box 3<p>text</p></div>
    <div class="box1">box 4</div>
    <div class="box1">box 5</div>
    <div class="box2">box 6</div>
    <div class="box2">box 7</div>
    <div class="box1">box 8<p>text</p></div>
  </div>
</body>
</html>
