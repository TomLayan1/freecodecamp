<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Calculator</title>
</head>
<body>
  <p>Shipping calculator</p>
  <p>Order below $40 = +$10 shipping.</p>
  <p>Order above $40 = FREE shipping.</p>
  <input class="costInput" placeholder="Cost of order" onkeydown="keyCalculateShippingAmount(event);">
  <button class="calculateAmount" onclick="calculateShippingAmount()">Calculate</button>
  <p class="result"></p>
  <script>
    // the function allows the cost calculation to happen when the enter key is pressed on the keyboard
    function keyCalculateShippingAmount(event) {
      if (event.key === 'Enter'){
        calculateShippingAmount();
      }
    }

    // the function calculates the cost when the button is clicked
    function calculateShippingAmount() {
      let costInput = document.querySelector('.costInput');
      // costInput.value to get the value from the input box
      let cost = costInput.value;

      // checks if the inputed value is below or above $40 and add $10 when applicable
      if (cost < 40){
        console.log(cost = ((cost * 100) + 1000) / 100);
      }

      // prints the calculated amount to the screen
      document.querySelector('.result').innerHTML = `Cost of shipping is $${cost}`;
    }
  </script>
</body>
</html>
