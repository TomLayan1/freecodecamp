<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change</title>
</head>
<body>
  <script>
   let amountReceived = 2000000;
   let amountToBeGiven = '';

   
   let itemBought = {
    item1: {
      name: 'Pair of shoe',
      price: 299990
    },
    item2: {
      name: 'Trouser',
      price: 249990
    },
    item3: {
      name: 'Bags',
      price: 334550
    }
   };

   amountToBeGiven =  (amountReceived - (itemBought.item1.price + itemBought.item2.price + itemBought.item3.price)) / 100;

   console.log(amountToBeGiven);
  </script>
</body>
</html>
