<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <p>Amazon Shipping Calculator</p>
   <p>Orders under $40 = + $10 shipping</p>
   <p>Orders over $40 = FREE shipping</p>
   <input class="js-input" placeholder="Cost of order" onkeydown="enterShippingCost(event)">
   <button class="js-btn" onclick="calculateCost()">Calculate</button>
  <p class="js-output"></p>
  <script>

    function calculateCost(){
      let inputElement = document.querySelector('.js-input');
      let cost = inputElement.value;

      if (cost < 40){
        cost = ((cost * 100) + 1000) / 100;
        document.querySelector('.js-output').innerHTML = `Shipping cost: $${cost}`;
      }
      else if (cost >= 40){
        document.querySelector('.js-output').innerHTML = `Shipping cost: $${cost}`;
      }
    }

    function enterShippingCost(event){
      if (event.key === 'Enter'){
        calculateCost();
      }
    }
  </script>
</body>
</html>
