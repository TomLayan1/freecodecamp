<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #theDiv{
      width: 300px;
      height: 50px;
      background-color: blue;
    }
  </style>
</head>
<body onload="init();">
  <script>
    var field, theDiv;

    function init() {
      console.log("page loaded and DOM is ready");
      field = document.querySelector("#inputField");
      theDiv = document.querySelector("#theDiv");
    }

    function showWhatWeTyped() {
      theDiv.innerHTML = field.value;
    }
  </script>

  <p>Input some text here :
  <input type="text" oninput="showWhatWeTyped();" id="inputField"/></p>
  <p>You are typing</p>
<div id="theDiv"></div>
</body>
</html>
