<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying Input While Typing</title>
  <style>
    .input-field{
      padding: 5px 10px;
      width: 400px;
      font-size: 14px;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <!-- 'onkeyup' attribute allows javascript get the value from the input and display the content while typing -->
  <input class="js-input input-field" placeholder="Enter your text here" onkeyup="showInput()">
  <!-- this displays the output -->
  <p class="js-output"></p>

  <script src="typing.js"></script>
</body>
</html>
