<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>The rock, paper, scissors game</h3>
  <button onclick="getResult('Rock')">Rock</button>
  <button onclick="getResult('Paper')">Paper</button>
  <button onclick="getResult('Scissors')">Scissors</button>

  <p class="moves"></p>
  <p class="result"></p>

  <script>

    // for getting random computer move
    function getComputerMove(){
      let getRandomNumber = Math.random();
      let computerMove = '';
      if (getRandomNumber >= 0 && getRandomNumber < 1 / 3){
        computerMove = 'Rock';
      }else if (getRandomNumber >= 1 / 3 && getRandomNumber < 2 / 3){
        computerMove = 'Paper';  
      }else if (getRandomNumber > 2 / 3 && getRandomNumber < 1){
        computerMove = 'Scissors';
      }

      return computerMove;
    }


    function getResult(playerMove){
      let computerMove = getComputerMove();
      let result = '';

      if (playerMove === 'Rock'){
        if (computerMove === 'Rock'){
          result = 'Tie';
        }
        else if (computerMove === 'Paper'){
          result = 'You Lose';
        }
        else if(computerMove === 'Scissors'){
          result = 'You Win';
        }
      }
      else if (playerMove === 'Paper'){
        if (computerMove === 'Rock'){
          result = 'You Win';
        }
        else if (computerMove === 'Paper'){
          result = 'Tie';
        }
        else if(computerMove = 'Scissors'){
          result = 'You Lose';
        }
      }
      else if(playerMove === 'Scissors'){
        if (computerMove === 'Rock'){
          result = 'YOu Lose';
        }
        else if (computerMove === 'Paper'){
          result = 'You Win';
        }
        else if(computerMove === 'Scissors'){
          result = 'Tie';
        }
      }

      document.querySelector('.moves').innerHTML = `You played ${playerMove}, computer played ${computerMove}`;
      document.querySelector('.result').innerHTML = `${result}`;

//       console.log(`You played ${playerMove}, computer played ${computerMove}.
// Result: ${result}`)
    }
  </script>
</body>
</html>
