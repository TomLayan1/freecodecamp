<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
  const product1 = {
    name: 'shirt',
    price: 2405
  };

  const product2 = {
    name: 'trouser',
    price: 3296
  };

  function isTheSameProduct(product1, product2){
    console.log(product1 === product2);
  }

  isTheSameProduct(product1, product2)
  </script>
</body>
</html>
